<html>
<head>
<script src="mustache.js"></script>
<!-- ################################################################ -->
<script>


var person = {
    firstName: "Richard",
    lastName: "delorenzi",
    blogURL: "http://whereever.org"
};
var template = "<h1>{{firstName}} {{lastName}}</h1>Blog: {{blogURL}}";
var html = Mustache.to_html(template, person);


</script>
<!-- ################################################################ -->
</head>
<body>
<script>
document.write(html);
</script>
</body>
</html>
