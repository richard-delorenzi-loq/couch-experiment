<html>
<head>
<script src="mustache.js"></script>
<script>
<!-- ################################################################ -->


var person = {
    firstName: "richard",
    lastName: "delorenzi",
    blogURL: "http://whereever.org",
    manager : {
        firstName: "bob",
        lastName: "Smith"
    }
};
var template = "<h1>{{firstName}} {{lastName}}</h1><p>{{blogURL}}</p>" +
               "Manager: {{manager.firstName}} {{manager.lastName}}";
var html = Mustache.to_html(template, person);


<!-- ################################################################ -->
</script>
</head>
<body>
<script>
document.write(html);
</script>
</body>
</html>
