<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../../style/screen.css" type="text/css"/>
  </head>
  <body>
    {{>header}}
    <div id="tagcloud"></div>
    <div id="content">
      <h1>Recently...</h1>
      <ul id="posts">
        {{#rides}}
          <li>
            <h3><a href="{{ link }}">{{ title }}</a></h3>
            {{#has_description}}
              <div class="tags">
                {{#description}}
                  <a href="{{link}}">{{description}}</a>
                {{/description}}
              </div>
            {{/has_description}}
            <div class="wait">
              <span>{{ wait_time_min }}</span> 
            </div>
          </li>
        {{/rides}}
    </ul>
    <div class="paginate">
      <a href="{{ older }}">older posts</a>
      <a href="{{5}}">5</a>
      <a href="{{10}}">10</a>
      <a href="{{25}}">25</a>      
    </div>
  </div>
</body>
{{>scripts}}
<script type="text/javascript" charset="utf-8">
  $.couch.app(function() {
    $("#tagcloud").evently(this.ddoc.evently.tagcloud, this);
  }, {
    db : "{{db}}",
    design : "{{design}}"
  });
</script>
</html>
